[project]
name = "lora"
version = "0.1.0"
description = "LoRA fine-tuning with DDP"
requires-python = ">=3.11"
dependencies = [
    "common",
    "torch>=2.0",
    "transformers>=4.40",
    "peft>=0.10",
    "datasets",
]

[tool.uv.sources]
common = { path = "../common" }
# torch source inherited from parent (train) for device flexibility

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lora"]
