[project]
name = "mnist"
version = "0.1.0"
description = "MNIST CNN training with DDP"
requires-python = ">=3.11"
dependencies = [
    "common",
    "torch>=2.0",
    "torchvision>=0.15",
]

[tool.uv.sources]
common = { path = "../common" }
# torch/torchvision source inherited from parent (train or serve) for device flexibility

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mnist"]
