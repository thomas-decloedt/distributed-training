[project]
name = "train"
version = "0.1.0"
description = "Training meta-package: mnist + lora with CUDA torch"
requires-python = ">=3.11"
dependencies = [
    "mnist",
    "lora",
]

[tool.uv.sources]
mnist = { path = "../mnist" }
lora = { path = "../lora" }
torch = { index = "pytorch-cu121" }
torchvision = { index = "pytorch-cu121" }

[[tool.uv.index]]
name = "pytorch-cu121"
url = "https://download.pytorch.org/whl/cu121"
explicit = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/train"]
