# Build training image and push to Docker Hub for RunPod.
# Runs on push to main and manual trigger.
name: Build training image

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile.train.*"
      - "packages/**"
      - ".github/workflows/build-train.yaml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.train.gpu
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/distributed-training-train:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/distributed-training-train:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
